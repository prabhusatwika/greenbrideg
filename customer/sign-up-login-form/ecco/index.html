<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Bridge - Seasonal Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Green Bridge</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Search</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Scrolling Featured Products -->
    <section class="featured">
      <h2>Today's Deals</h2>
      <div class="featured-container">
        <button class="scroll-left">&#9664;</button>
        <div class="featured-row">
          <!-- Dynamically add featured products here -->
        </div>
        <button class="scroll-right">&#9654;</button>
      </div>
    </section>

    <!-- All Available Products -->
    <section class="products">
      <h2>The Available Products</h2>
      <div class="product-grid">
        <!-- Dynamically add products here -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Green Bridge. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>

</html>
